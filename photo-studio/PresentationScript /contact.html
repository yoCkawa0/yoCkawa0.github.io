    <div class="res-form">
        <div class="div-title">
            <h2>Contact Us</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores rerum deleniti nemo dolore excepturi at
                veritatis corporis odit ex accusamus!</p>
            <!-- <hr /> -->
        </div>
        <form action="" method="post">
            <div class="left">

                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="FirstName Last Name" required />

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email@mail.com" required />

                <label for="phone-num">Phone Number</label>
                <input type="tel" name="phone-num" id="phone-num" placeholder="+81 00-0000-0000"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />

                <label for="res-date">Reservation Date</label>
                <input type="date" name="res-date" id="res-date" required />

                <input type="radio" name="time" id="am" value="Morning" required />
                <label for="am" class="form-inline">Morning</label>
                <br>

                <input type="radio" name="time" id="pm" value="Afternoon" required />
                <label for="pm" class="form-inline">Afternoon</label>
            </div>

            <div class="right">
                <label for="">Additional Request</label>
                <textarea name="request" id="request" cols="30" rows="10"
                    placeholder="Enter your requests here"></textarea>

                <h3>Payment</h3>
                <!-- <p>Payment Accepted Cards</p> -->

                <label for="">Full Name</label>
                <input type="text" name="cc-name" id="cc-name" placeholder="John Done" required />

                <label for="cc-num">Credit Card Number</label>
                <input type="tel" name="cc-num" id="cc-num" placeholder="4xxx-xxxx-xxxx-xxxx"
                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required />

                <p>
                    <label for="agree" class="form-inline">

                        I agree to the Terms & Conditions

                    </label>
                </p>

                <p><input type="checkbox" name="agree" id="agree" required /></p>
            </div>
            <input type="submit" id="send" value="Send" />
            <!-- <button type="submit">Send</button> -->
        </form>
